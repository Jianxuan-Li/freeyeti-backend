apiVersion: apps/v1
kind: Deployment
metadata:
  name: freeyeti-backend
  labels:
    app: freeyeti-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freeyeti-backend
  template:
    metadata:
      labels:
        app: freeyeti-backend
    spec:
      imagePullSecrets:
        - name: __PULL_SECRET__
      containers:
        - name: freeyeti-backend
          image: __IMAGE_BACKEND__:__IMAGE_TAG__
          command: ["./docker-entrypoint"]
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: freeyeti-backend-env-config
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: freeyeti.settings.production
          resources:
            limits:
              memory: 2048Mi
              cpu: "0.5"
          volumeMounts:
            - name: www-data
              mountPath: /data
      volumes:
        - name: www-data
          hostPath:
            path: __WWW_DATA_PATH__